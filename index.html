<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
   	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>

<body>


<!-- Employee Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center">Chooo Choo..Chee Chee...</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Employees-->
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(mn)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
        </div>

          <!-- Add Employee  -->
         <div class="panel panel-primary">
	            <div class="panel-heading">
	              <h3 class="panel-title"><strong>Add Train</strong></h3>
	            </div>
	            <div class="panel-body">

	              <!-- Form -->
		              <form>

		                <div class="form-group">
		                  <label for="train-name-input">Train Name</label>
		                  <input class="form-control" id="train-name-input" type="text">
		                </div>

		                <div class="form-group">
		                  <label for="dest-input">Destination</label>
		                  <input class="form-control" id="dest-input" type="text">
		                </div>

		                <div class="form-group">
		                  <label for="train-input">First Train Time (HH:mm)</label>
		                  <input class="form-control" id="train-input" type="text">
		                </div>

		                <div class="form-group">
		                  <label for="frequency-input">Frequency(mn)</label>
		                  <input class="form-control" id="frequency-input" type="text">
		                </div>

		                <button class="btn btn-primary" id="btn" type="submit">Submit</button>
		              </form>

	            </div>

          </div>

        </div>

      </div>

    </div>

  <script src="assets/javascript/app.js"></script>

</body>
</html>
